{% extends 'mainapp/base.html' %}
{% block content %}
    <h3 class="display-6">Отправить сообщение</h3>
    {% for item in messages %}
        <div class="alert alert-success" role="alert">
            {{ item }}
        </div>
    {% endfor %}

    <div class="container">
        <form method="post" action="{% url 'main:create_message' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Отправить</button>
        </form>
    </div>

{% endblock %}
