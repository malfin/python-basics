{% extends 'mainapp/base.html' %}
{% block content %}
    <h3 class="display-6">Ваши Диалоги</h3>
    <div class="row mt-5">
        {% for item in dialogues %}
            <div class="col">
                <a href="{% url 'mainapp:dialog' item.dialog_id %}" class="btn btn-primary">{{ item.dialog.name }}
                    | {{ item.dialog.created }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
